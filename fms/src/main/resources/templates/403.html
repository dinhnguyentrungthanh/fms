<!doctype html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <th:block th:include="/common/_header"></th:block>    
    
    <article style="padding: 15px">
		<div class="row">
			<div class="mx-auto">
				<h3 class="text-danger">Access Forbidden</h3>
			</div>
		</div>
		<div class="row">
			<p class="mx-auto text-danger">We are sorry! You do not have to access this link!</p>
		</div>
		<th:block th:if="${session.USER != null}">
			<div  class="row" th:if="${session.USER.role == 'admin'}">
				<a href="/admin/dashboard" class="btn mx-auto" style="background-color: darkorange; color: white;">Go to Homepage</a>
			</div>
			<div  class="row" th:if="${session.USER.role == 'trainer'}">
				<a href="/trainer/dashboard" class="btn mx-auto" style="background-color: darkorange; color: white;">Go to Homepage</a>
			</div>
			<div  class="row" th:if="${session.USER.role == 'trainee'}">
				<a href="/trainee/dashboard" class="btn mx-auto" style="background-color: darkorange; color: white;">Go to Homepage</a>
			</div>
		</th:block>
		<th:block th:if="${session.USER == null}">
			<div  class="row">
				<a href=/login class="btn mx-auto" style="background-color: darkorange; color: white;">Login</a>
			</div>
		</th:block>
    </article>
    
    <th:block th:include="/common/_footer"></th:block>    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
