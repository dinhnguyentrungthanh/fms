<head>

    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->

<body>
	 <th:block th:include="/common/_header"></th:block>    

    <article class="container" style="padding: 15px">
        <span>
            <h4>Assignment</h4>
        </span>
       <div class="row">
			<div class="col-sm-7">
				 <button class="btn btn-default" style="color: white;background-color: darkorange ">
		            <a href="add-course.html">Add</a>
		        </button>
			</div>
			<div class="col-sm-5">
				<form class="row" style="width: 100%">

						Search
					</button>
				</form>
			</div>
       </div>
        <table class="table table-bordered" style="margin-top: 10px">
            <thead>
                <th>No.</th>
                <th>Course Name</th>
                <th>Class Name</th>
                <th>Trainer Name</th>
                <th>Registration Code</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>.Net</td>
                    <td>Class 1</td>
                    <td>test</td>
                    <td>Code</td>
                    <td>
                        <a href="edit-course.html">
                            <button class="btn">
                                <i class="fa fa-edit" style="font-size:20px"></i>
                            </button>
                        </a>
                        <a href="#">
                            <button class="btn">
                                <i class="fa fa-trash" style="font-size:20px"></i>
                            </button>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>.Net</td>
                    <td>Class 2</td>
                    <td>trainer</td>
                    <td>Code</td>
                    <td>
                        <a href="edit-course.html">
                            <button class="btn">
                                <i class="fa fa-edit" style="font-size:20px"></i>
                            </button>
                        </a>
                        <a href="#">
                            <button class="btn">
                                <i class="fa fa-trash" style="font-size:20px"></i>
                            </button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </div>
    </article>

    <!-- Optional JavaScript -->
