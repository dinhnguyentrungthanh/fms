<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Title</title>
<!-- Required meta tags -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="../../../../../../../css/css.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<!--sweet alert-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script type="text/javascript" src="../../../../../../../css/javascript.js"></script>
</head>
<body>
		 <th:block th:include="/../common/_header"></th:block>
	<article style="padding: 15px">
		<span><h4>Assignment</h4></span><br>
		
		   <div class="row">
			<div class="col-sm-7"></div>
			<div class="col-sm-5">
				<form class="row" style="width: 100%" th:action="@{/trainer/Assignment/indexAssignment/findid/page/1}">
					<input type="text" class="col-sm-9 form-control" style="margin: 0 5px;" name="keyword" 
					size="50" th:value="${keyword}">
					<button  type="submit" class="btn btn-default col-sm-2" style="color: white;background-color: darkorange ">
						Search
					</button>
				</form>
			</div>
       </div>
		<table class="table table-bordered" style="margin-top: 10px;">
			<thead>
				<th>No.</th>

				<th>Modune Name</th>
				<th>Class Name</th>
				<th>Trainer Name</th>
				<th>Registration Code</th>
		
			</thead>
			<tbody id="myTable">
				<tr th:each="ass,iterStat : ${ass}">
					<td th:text="${iterStat.count}"></td>
					<td th:text="${ass.ModuleID.ModuleName}"></td>
					<td th:text="${ass.ClassID.ClassName}"></td>
					<td th:text="${ass.TrainerID.name}"></td>
					<td th:text="${ass.RegistrationCode}"></td>

				</tr>
			</tbody>
			
			
		</table>
	<ul class="pagination">
			<li class="page-item"><a class="page-link">Tổng số:
					[[${totalItems}]]</a></li>
			<li class="page-item"><a class="page-link"
				th:if="${currentPage >1}"
				th:href="@{'/trainer/Assignment/indexAssignment/page/' + ${currentPage - 1}}">prive</a>
			
			
			<li class="page-item"  
				th:each="i: ${#numbers.sequence(1, totalPages)}" th:if="${i!=0}"
				th:class="${currentPage== i ? 'page-item active' :'page-item' }"><span>
					<a class="page-link" th:if="${currentPage != i}"
					th:href="@{'/trainer/Assignment/indexAssignment/page/' + ${i}}">[[${i}]]</a> <span
					class="page-link" th:unless="${currentPage != i}">[[${i}]]</span>
			</span></li>
			<li class="page-item"><a class="page-link"
				th:if="${currentPage < totalPages}"
				th:href="@{'/trainer/Assignment/indexAssignment/page/' + ${currentPage + 1}}">Next</a>
				<span class="page-link" th:unless="${currentPage < totalPages}">Next</span></li>
			<li class="page-item"><a class="page-link"
				th:if="${currentPage < totalPages}"
				th:href="@{'/trainer/Assignment/indexAssignment/page/' + ${totalPages}}">Last</a> <span
				class="page-link" th:unless="${currentPage < totalPages}">Last</span></li>
		</ul> 
			<div>
		


		</div>
		<div></div>
	</article>
	 <th:block th:include="/../common/_footer"></th:block>    
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
